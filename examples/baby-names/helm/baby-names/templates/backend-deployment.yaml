apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "baby-names.fullname" . }}-backend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "baby-names.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "baby-names.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "baby-names.backend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      initContainers:
      - name: wait-for-migration
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for database migration to complete..."
          until kubectl wait --for=condition=complete --timeout=600s job/{{ include "baby-names.fullname" . }}-migration-{{ .Release.Revision }} -n {{ .Values.namespace.name }}; do
            echo "Migration job not complete yet, waiting..."
            sleep 5
          done
          echo "Migration complete, starting backend..."
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: DB_HOST
          value: "{{ .Values.backend.env.DB_HOST }}"
        - name: DB_PORT
          value: "{{ .Values.backend.env.DB_PORT }}"
        - name: DB_NAME
          value: "{{ .Values.backend.env.DB_NAME }}"
        - name: DB_USER
          value: "{{ .Values.backend.env.DB_USER }}"
        - name: DB_IAM_AUTH
          value: "{{ .Values.backend.env.DB_IAM_AUTH }}"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.backend.securityContext | nindent 10 }}
      {{- if .Values.database.iamAuth }}
      {{- include "baby-names.cloudsql-proxy" . | nindent 6 }}
      {{- end }}
