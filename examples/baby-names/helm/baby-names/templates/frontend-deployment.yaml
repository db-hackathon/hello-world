apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "baby-names.fullname" . }}-frontend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "baby-names.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "baby-names.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.frontend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "baby-names.frontend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      initContainers:
      - name: wait-for-migration
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for database migration to complete..."
          JOB_NAME="{{ include "baby-names.fullname" . }}-migration-{{ .Release.Revision }}"

          # Wait for job to exist and get pod name
          for i in $(seq 1 60); do
            POD_NAME=$(kubectl get pods -n {{ .Values.namespace.name }} -l job-name=$JOB_NAME -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
            if [ -n "$POD_NAME" ]; then
              echo "Found migration pod: $POD_NAME"
              break
            fi
            echo "Waiting for migration pod to be created..."
            sleep 2
          done

          if [ -z "$POD_NAME" ]; then
            echo "Migration pod not found after 120s, checking if database is already migrated..."
            exit 0
          fi

          # Wait for migration container to succeed
          echo "Waiting for migration container to complete..."
          until kubectl get pod $POD_NAME -n {{ .Values.namespace.name }} -o jsonpath='{.status.containerStatuses[?(@.name=="migration")].state.terminated.exitCode}' 2>/dev/null | grep -q "^0$"; do
            echo "Migration not complete yet, waiting..."
            sleep 5
          done
          echo "Migration complete, starting frontend..."
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "{{ .Values.frontend.env.BACKEND_URL }}"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.frontend.securityContext | nindent 10 }}
